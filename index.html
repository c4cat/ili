<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Index</title>
	<link rel="stylesheet" href="static/css/less.css">
	<script type='text/javascript' src='static/js/jquery.js'></script>
	<script type='text/javascript' src='static/js/underscore.js'></script>
	<script type='text/javascript' src='static/js/underscore.js'></script>
	<script type='text/javascript' src='static/js/kinetic.min.js'></script>
	<script type='text/javascript' src='static/js/main.js'></script>
</head>
<body>
	<div id="container">sorry</div>
</body>
	<script type="text/javascript">
        var stage=new Kinetic.Stage({
            width:611,
            height:193,
            container:container
        });

        var Slayer=new Kinetic.Layer();

        var bg=new Kinetic.Rect({
            x:0,
            y:0,
            width:stage.getWidth(),
            height:stage.getHeight(),
            fill:"rgba(20, 5, 63,1)"
        });

        var title=new Kinetic.Text({
            x:20,
            y:100,
            text:"KineticJS中文社区",
            fill:"black",
            fontSize:42,
            fontFamily:"segoe UI ",
            fill:"white"
        });
        var subTitle=new Kinetic.Text({
            x:20,
            y:150,
            text:"一起用最快捷的方式开发绚丽的Web图形",
            fill:"black",
            fontSize:20,
            fontFamily:"segoe UI",
            fill:"white"
        });

        var Lgroup=new Kinetic.Group()

        var Lred=new Kinetic.Line({
            points:[180,0,280,0,611,80,611,150],
            fill:"rgba(255, 28, 45,0.9)",
            closed:true
        });

        var Lgreen=new Kinetic.Line({
            points:[510,0,611,30,240,90],
            fill:"rgba(0, 255,50,0.6)",
            closed:true
        });

        var Lblue=new Kinetic.Line({
            points:[370,0,420,0,420,160,370,100],
            fill:"rgba(50, 100,205,0.6)",
            closed:true
        });


        Lgroup.add(Lred).add(Lgreen).add(Lblue);
        Slayer.add(bg).add(title).add(subTitle).add(Lgroup);
        stage.add(Slayer);
    </script>
</html>
